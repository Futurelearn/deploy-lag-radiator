<html>
<head>
  <title>Deploy Lag Radiator</title>
  <style type="text/css">
  body {
    margin: 0;
    padding: 0;

    font: medium/1.4 sans-serif;
    color: #222;
    background: #fff
  }

  table {
    width: 100%;
  }
  table td {
    font-size: 4vw;
    padding: 1em;
    border-bottom: 1px solid #ccc;
  }
  </style>
</head>
<body>

<table>
  <tr data-name="static">
    <td class="name"><a href="">Static</a></td>
    <td class="ahead"></td>
  </tr>

  <tr data-name="whitehall">
    <td class="name"><a href="">Whitehall</a></td>
    <td class="ahead"></td>
  </tr>

  <tr data-name="frontend">
    <td class="name"><a href="">Frontend</a></td>
    <td class="ahead"></td>
  </tr>
</table>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script>

function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i = 0; i < vars.length; i++) {
    var pair = vars[i].split("=");
    if (pair[0] === variable) {
      return pair[1];
    }
  }
  return false;
};

$(document).ready(function() {

  var api_token = getQueryVariable('token');
  var build_api_url = function(repo, deployed_tag) {
    return 'https://api.github.com/repos/alphagov/' + repo + '/compare/' + deployed_tag + '...master'
  }

  $('tr').each(function(i, repo) {
    repo = $(repo);
    api_url = build_api_url(repo.data('name'), 'deployed-to-production');
    $.ajax({
      url: api_url,
      dataType: 'json',
      success: function(repo_state) {
        $(repo).find('.ahead').html(repo_state.ahead_by);
        $(repo).find('.name a').attr('href', repo_state.html_url);
      },
      error: function(e) {
        if (e.status == 404) {
          $(repo).find('.ahead').html('Unknown compare tag');
        }
      },
      headers: {
        'Authorization': 'token ' + api_token
      }
    });
  });
});

</script>
</body>
</html>
