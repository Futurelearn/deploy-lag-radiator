<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Deploy Lag Radiator</title>
  <style type="text/css">
  body {
    margin: 0;
    padding: 0;

    font: medium/1.4 sans-serif;
    color: #222;
    background: #fff
  }

  h1 {
    margin: 0;
    font-size: 4vw;
    background: dodgerBlue;
    color: #fff;
    padding: .25em 1em;
    font-weight: normal
  }

  table {
    width: 100%;
  }
  table td {
    font-size: 4vw;
    padding: .5em 1em;
    border-bottom: 1px solid #ccc;
  }
  </style>
</head>
<body>

<h1>Undeployed commits</h1>

<table id="repos"></table>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script>

function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i = 0; i < vars.length; i++) {
    var pair = vars[i].split("=");
    if (pair[0] === variable) {
      return pair[1];
    }
  }
  return false;
};

$(document).ready(function() {

  var repos = getQueryVariable('repos').split(',');
  var api_token = getQueryVariable('token');
  var repos_container = $('#repos');

  var build_api_url = function(repo, deployed_tag) {
    return 'https://api.github.com/repos/alphagov/' + repo + '/compare/' + deployed_tag + '...master'
  }

  var build_http_compare_url = function(repo, deployed_tag) {
    return 'https://github.com/alphagov/' + repo + '/compare/' + deployed_tag + '...master'
  }

  $(repos).each(function(i, repo) {

    var $repo = $('<tr>').attr('class', 'repo-' + repo).append(
      $('<td class="name">').append(
        $('<a>').attr('href', build_http_compare_url(repo, 'deployed-to-production')).text(repo)
      )).append('<td class="status">');

    repos_container.append($repo);

    api_url = build_api_url(repo, 'deployed-to-production'); 
    $.ajax({
      url: api_url,
      dataType: 'json',
      success: function(repo_state) {
        $repo.find('.status').text(repo_state.ahead_by);
      },
      error: function(e) {
        // This is actually up to date, no diff = 404. Thanks GH
        if (e.status == 404) {
          $repo.find('.status').text('âœ”');
        }
      },
      headers: {
        'Authorization': 'token ' + api_token
      }
    });
  });
});

</script>
</body>
</html>
