<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Deploy Lag Radiator</title>
  <meta http-equiv="refresh" content="3600">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="//use.typekit.net/gno3kgf.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</head>
<body>

<div class="boxes">
  <div class="box build">
    <h2>Master build</h1>
    <div class="stat">?</div>
  </div>

  <div class="box staging-deploys">
    <h2>Staging</h1>
    <div class="stat number">?</div>
    <div class="detail"></div>
    <div class="latest-commit">
      <p class="commit-info commit-sha"></p>
      <p class="commit-info commit-author"></p>
    </div>
  </div>

  <div class="box production-deploys">
    <h2>Production</h1>
    <div class="stat number">?</div>
    <div class="detail"></div>
    <div class="latest-commit">
      <p class="commit-info commit-sha"></p>
      <p class="commit-info commit-author"></p>
    </div>
  </div>

  <div class="box pull-requests">
    <h2>Pull requests</h1>
    <div class="stat">?</div>
    <div class="detail"></div>
  </div>
</div>

<span class="updated-at">updated at ?</span>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/helpers.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
