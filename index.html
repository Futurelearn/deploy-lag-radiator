<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Deploy Lag Radiator</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<h1>FutureLearn development status <span class="updated-at">updated at ?</span></h1>
<div class="boxes">
  <div class="box build">
    <h2>Master build</h1>
    <div class="stat">?</div>
  </div>

  <div class="box staging-deploys">
    <h2>Staging deploys</h1>
    <div class="stat number">?</div>
    <div class="detail"></div>
  </div>

  <div class="box production-deploys">
    <h2>Production deploys</h1>
    <div class="stat number">?</div>
    <div class="detail"></div>
  </div>

  <div class="box pull-requests">
    <h2>Pull requests</h1>
    <div class="stat">?</div>
    <div class="detail"></div>
  </div>
</boxes>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/helpers.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
