<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Deploy Lag Radiator</title>
  <style type="text/css">
  body {
    margin: 0;
    padding: 0;

    font: medium/1.4 sans-serif;
    color: #222;
    background: #fff
  }

  h1 {
    margin: 0;
    font-size: 3vw;
    background: #DE00A5;
    color: #fff;
    padding: 1vw 4vw;
    font-weight: normal;
  }

  table {
    width: 100%;
  }

  table th {
    text-align: left;
    padding: 2vw 4vw 0;
    color: #ccc;
    font-weight: normal;
    font-size: 2vw;
  }

  table td {
    font-size: 4vw;
    padding: 2vw 4vw;
    border-bottom: 1px solid #ccc;
  }

  table td.environment a {
    text-decoration: none;
    color: #222;
  }

  table td.time {
    font-size: 3vw;
    color: #888;
  }

  table td.commits {
    text-align: center;
  }

  table tr.good td.commits {
    color: green;
  }

  table tr.stale td.commits {
    color: red;
  }

  table tr.unknown td.commits {
    color: orange;
  }

  </style>
</head>
<body>

<h1>Undeployed commits</h1>

<table id="container">
  <thead>
    <tr>
      <th class="commits">commits</th>
      <th class="environment">environment</th>
      <th class="last-deploy">oldest commit</th>
    </tr>
  </thead>
</table>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
